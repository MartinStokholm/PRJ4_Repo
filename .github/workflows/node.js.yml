# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI
env: 
  Project_Path: ./FATT_frontend/FATT_NEXT/fatt/
  Test_Path: $Project_Path
  Package_Lock_Path: ./FATT_frontend/FATT_NEXT/fatt/package-lock.json

on:
  push:
    branches: [ "develepment" ]
  pull_request:
    branches: [ "develepment" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.Project_Path }}
        
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      env:
        CI: ""
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ env.Package_Lock_Path }}
    - run: 
        npm ci 
    - run:
        npm run build  --if-present
      env:
        CI: ""

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.Project_Path }}
    needs: 
      build
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      env:
        CI: ""
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ env.Package_Lock_Path }}
    
    - run:
        npm ci 
    - run:
        npm i jest-junit
    - run: 
        npm run build  --if-present
      env:
        CI: ""
    - run:
        npm run test -- --ci --watchAll=false 
      env:
        CI: ""
    - run:  
        npm run test -- --ci --coverage --watchAll=false
      if: success() || failure()    # run this step even if previous step failed
      env:
        CI: ""
    - run:  
        npm run test -- --ci --testResultsProcessor="jest-junit"
      if: success() || failure()    # run this step even if previous step failed
      env:
        CI: ""
    - uses: actions/upload-artifact@v3  # upload test results
      if: success() || failure()        # run this step even if previous step failed
      with:
        name: test-results
        path: jest-junit.xml
